<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İndirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video İndirici</h1>
        <form method="POST" action="/download">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL'si:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="Video URL'si girin" required>
            </div>
            <button type="submit" class="btn btn-primary">İndir</button>
        </form>
    </div>
</body>
</html>
